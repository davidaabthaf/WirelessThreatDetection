services:
  # Backend Service
  - type: web
    name: wireless-soc-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python api_server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    
  # Frontend Service
  - type: web
    name: wireless-soc-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npx serve -s build -p $PORT"